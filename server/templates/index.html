<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .status-box { padding: 20px; border-radius: 10px; color: white; }
        .bg-temp { background: linear-gradient(45deg, #ff9966, #ff5e62); }
        .bg-light { background: linear-gradient(45deg, #56ab2f, #a8e063); }
        .bg-motion { background: linear-gradient(45deg, #4568dc, #b06ab3); }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">üè´ Smart Class Monitor</h1>
    
    <div class="row text-center mb-5">
        <div class="col-md-4">
            <div class="status-box bg-temp">
                <h3>Temperature</h3>
                <h1 id="temp-val">-- ¬∞C</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="status-box bg-light">
                <h3>Light Level</h3>
                <h1 id="light-val">--</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="status-box bg-motion">
                <h3>Motion</h3>
                <h1 id="motion-val">--</h1>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <h4>Live History</h4>
        <canvas id="myChart"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Temperature (¬∞C)',
                data: [],
                borderColor: '#ff5e62',
                tension: 0.4
            }, {
                label: 'Light Level',
                data: [],
                borderColor: '#56ab2f',
                tension: 0.4,
                yAxisID: 'y1' // Secondary Y axis
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: false },
                y1: { position: 'right', beginAtZero: true }
            }
        }
    });

    async function fetchData() {
        try {
            const response = await fetch('/api/latest');
            const data = await response.json();
            
            if (data.length > 0) {
                // Latest data point
                const latest = data[0]; 
                
                // Update (indices: 2=temp, 3=light, 4=motion)
                document.getElementById('temp-val').innerText = latest[2] + " ¬∞C";
                document.getElementById('light-val').innerText = latest[3];
                document.getElementById('motion-val').innerText = latest[4] == 1 ? "Detected!" : "None";

                // Update chart (take last 10 points and reverse for chronological order)
                const chartData = data.slice().reverse();
                myChart.data.labels = chartData.map(row => row[5].split(' ')[1]); // –¢–æ–ª—å–∫–æ –≤—Ä–µ–º—è
                myChart.data.datasets[0].data = chartData.map(row => row[2]); // Temp
                myChart.data.datasets[1].data = chartData.map(row => row[3]); // Light
                myChart.update();
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Update every 2 seconds
    setInterval(fetchData, 2000);
    fetchData();
</script>

</body>
</html>
